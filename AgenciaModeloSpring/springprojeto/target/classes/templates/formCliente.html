<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cliente</title>
</head>
<body>
    <h1>Formulário de Cliente</h1>
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nome: <input type="text" th:field="*{nome}"></label><br>
        <label>Data de Nascimento: <input type="date" th:field="*{dataNascimento}"></label><br>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/clientes}">Voltar para Listagem de Clientes</a>
</body>
</html>

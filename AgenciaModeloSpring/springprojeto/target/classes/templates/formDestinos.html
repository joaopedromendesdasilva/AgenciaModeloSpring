<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Destino</title>
</head>
<body>
    <h1>Formulário de Destino</h1>
    <form th:action="@{/destinos/salvar}" th:object="${destino}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nome: <input type="text" th:field="*{nome}"></label><br>
        <label>Cidade: <input type="text" th:field="*{cidade}"></label><br>
        <label>País: <input type="text" th:field="*{pais}"></label><br>
        <label>Data de Partida: <input type="date" th:field="*{dataPartida}"></label><br>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/destinos}">Voltar para Listagem de Destinos</a>
</body>
</html>

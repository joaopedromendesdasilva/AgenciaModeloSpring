<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Clientes</title>
</head>
<body>
    <h1>Listagem de Clientes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${#dates.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
                    
                    <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/clientes/form}">Adicionar Cliente</a>
</body>
</html>
